<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/720/720255.png">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-elements">
                <li>
                    <a href="https://mail.google.com/mail/u/0/#inbox" >Gmail</a> 
                </li>
                <li>
                    <a href="/" >Imágenes</a> 
                </li>
                <li>
                    <img class="pointsIcon" src="./src/icon/Gray6Points.jpg" alt="Google Apps">
                </li>
                <li>
                    <img class="profileImage" src="https://cdn-icons-png.flaticon.com/512/6084/6084351.png" alt="Profile Image">
                </li>
            </ul>          
        </nav>
    </header>

    <main>
        <section class="section-Google-img">
            <img class="" src="/src/img/googleLogo2.png" alt="Google logo">

        </section>

        <section class="section-search-box">
            <div class="search-box">
                <span></span>
                <input type="text" aria-label="Buscar" id="searchTerm">
                <a class="micro-icon" href="/"></a>
                <a class="cam-icon" href="/"></a>
            </div>
        </section >

        <section class="section-2buttoms">
            <div>
                <button onclick="searchGoogle()">Buscar con Google</button>
            </div>
            <div>
                <button id="secondButtom">Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <footer>
        <ul class="footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="https://www.google.com.co/intl/es-419_co/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://www.google.com.co/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
            </li>
            <li>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </li>
        </ul>

        <ul class="footer-right">
            <li>
                <a href="/">Privacidad</a>
            </li>
            <li>
                <a href="/">Condiciones</a>
            </li>
            <li>
                <a href="/">Preferencias</a>
            </li>
